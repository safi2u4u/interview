<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
       
var arr=[3,2,1,6,5,4,,9,8,7]
var add=false;
while(!add){
  add=true;
  for(var i=0;i<arr.length;i++){
    if(arr[i-1]>arr[i]){
      add=false;
      var temp=arr[i-1]
      arr[i-1]=arr[i]
      arr[i]=temp;
    }
  }
}
document.write(arr)

</script>
</body>
</html>
